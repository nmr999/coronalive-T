      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" 
          required pattern ="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
         
        <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email Id is Required!!</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter Valid Email!!</small>
        </div>
      </div>
      </div>

      <div class="form-group">
            <label class="control-label col-sm-2" for="userName">UserName</label>
            <div class="col-sm-10">          
              <input type="text" class="form-control" placeholder="Enter username" name="userName" [(ngModel)]="user.userName" #userName="ngModel"  required 
              [class.is-invalid]="userName.invalid && userName.touched">
              <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">Please Enter the  Username</small>
            </div>
          </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password"
          required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Please Enter the  Password</small>
        </div>
      </div>
      <div class="form-group">
            <label class="control-label col-sm" for="pwd">Confirm Password</label>
            <div class="col-sm-10">          
              <input type="password" class="form-control" placeholder="Enter password" name="cpassword"  #cpassword="ngModel" (ngModel)="user.password"
              required [class.is-invalid]="cpassword.invalid && cpassword.touched">
              <small class="text-danger" [class.d-none]="(cpassword.value == password.value)|| cpassword.untouched">Password and Conform Password must match!!</small>
            </div>
          </div>
                <div class="form-group">
                    <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-primary">Register</button>
               
               
                    <button class="btn btn-link float-right" style="font-size:x-large;" (click)="gotologin()">Login</button>
                </div>
            </form>
