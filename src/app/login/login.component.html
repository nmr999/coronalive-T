<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<div style="height: 80vh;">
  <mat-toolbar style="background-color:rgb(6, 99, 156)">
    <mat-toolbar-row>
      <nav class="navbar">
        <mat-toolbar-row>
        <a routerLink="/" style="font-size: 28px">Covid Tracker</a>
          <span class="spacer"></span>
        </mat-toolbar-row>
      </nav>
    </mat-toolbar-row>
  </mat-toolbar>


  <div class="image" style="min-width:50%; min-height:105%;background-image:url('../assets/mask.jpeg')">
  
 
    <div class="container" style="max-width: 400px;" >
        <h2>LOGIN</h2>
        <form #loginform="ngForm" (ngSubmit)="loginUser()">
        
      <!-- interpolation -->
          <small class="text-danger">{{msg}}</small> 
    <br>
    <br>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email"></label>
            <div class="col-sm-10">
              <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" 
              required pattern ="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
             <!-- <small class="text-danger" [class.d-none]="email.valid || 
              email.untouched">Enter Valid Email Id </small>-->
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email Id is Required!!</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Enter Valid Email!!</small>
            </div>
          </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd"></label>
            <div class="col-sm-10">          
              <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password"
              required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
              <small class="text-danger" [class.d-none]="password.valid || password.untouched">Please Enter the is Password</small>
            </div>
          </div>
          <div class="form-group">       
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
              </div>
            </div>
          </div>
          <div class="form-group " >        
            <div class="text-center">
              <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info " *ngIf="!_auth.loggedin()" routerLink="/login"
              routerLinkActivate="activate">Login</button>
            </div>
          <br>
            <div class="col-sm-offset-2 col-sm-10" style="margin: 0 auto; width: 656px; text-align:center;">
              <button type="submit" class="btn btn-outline-success" (click)="gotoregister()">SIGN-UP</button>
            </div>
          </div>
        </form>
      </div>
<!--       </div>
